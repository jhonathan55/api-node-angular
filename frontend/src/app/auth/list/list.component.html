<div class="container">

    <div class="demo-button-container mt-2">
        <button mat-raised-button class="demo-button" color="primary" [routerLink]="['/new']">
            New User
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> UserName </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions" class="example-button-row mat-button-base ">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element" class="button-container mr-2">
                <button mat-mini-fab color="accent" class="" (click)="onEdit(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                
                <button mat-mini-fab color="warn" (click)="onDelete(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>


            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
