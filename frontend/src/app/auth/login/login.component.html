<div class="login-form">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form action="" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field class="full-width-input separator">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="username" type="text" required [class]="isValidField('username')">
          <mat-error *ngIf="loginForm.get('username')?.errors">
            Nombre es requerido
          </mat-error>
        </mat-form-field>
        
        <mat-form-field class="full-width-input separator">
          <mat-label>Enter your Password</mat-label>
          <input matInput placeholder="" formControlName="password" type="password" required>
          <mat-error *ngIf="loginForm.get('password')?.errors">
            Password es requerido
          </mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>

</div>
