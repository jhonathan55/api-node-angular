<div class="container">
    <div class="demo-button-container mt-2">
        <button mat-raised-button class="demo-button" color="primary"  (click)="openDialog()" >
            New Product
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
         <!-- cagories Column -->
         <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> ${{element.price | number }} </td>
        </ng-container>
        <!-- actions Column -->
        <ng-container matColumnDef="actions" class="example-button-row mat-button-base ">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element" class="button-container mr-2">
                <button mat-mini-fab color="accent" class="" (click)="onEdit(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-mini-fab color="warn" (click)="onDelete(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator class="paginator mat-elevation-z8"
    [length]="this.dataSource.length"
    [pageSizeOptions]="[5, 10, 20,50,100]" 
    showFirstLastButtons
    aria-label="Select page">
    </mat-paginator>
</div>
